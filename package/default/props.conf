[source::...ta-ms-aad*.log*]
sourcetype = ta:ms:aad:log
SHOULD_LINEMERGE = false
LINE_BREAKER = ([\r\n]+)\d{4}-\d{2}-\d{2}\s\d{2}:\d{2}:\d{2}\,\d*
TIME_PREFIX = ^
TIME_FORMAT = %Y-%m-%d %H:%M:%S,%3N
TRUNCATE = 999999

[source::...ta_ms_aad*.log*]
sourcetype = ta:ms:aad:log
SHOULD_LINEMERGE = false
LINE_BREAKER = ([\r\n]+)\d{4}-\d{2}-\d{2}\s\d{2}:\d{2}:\d{2}\,\d*
TIME_PREFIX = ^
